      <div>
        <p>A  <strong>Chris' turn</strong> (<strong>Ct</strong>) is a time unit based on Chris King's turn during a game of <em>Lords of Waterdeep</em>,
          which took place on 19 Feb 2021. Ct time function is a horizontal asymptotes approaching 1 as x tends to +âˆž. Thus 0 >= Ct < 1 as it is impossible to reach 1Ct.</p>
      </div>

      <label for="name">Time in million of years:</label>

      <button type="button" class="btn btn-primary">Convert</button>

      <h2><strong id="ct"></strong></span></h2>
